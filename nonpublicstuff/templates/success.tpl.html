<!DOCTYPE HTML>
<html>
  <head>
    <title>SUCCESS</title>
    <meta name="viewport" content="width=device-width">
    <style type="text/css" media="screen">
      div.success {
        background-color: #bbffbb;
        padding: 10px;
        margin: 0 auto;
        max-width: 480px;
        /*margin: 10px 300px;*/
        text-align: center;
        font-size: 20px;
        -webkit-border-radius: 30px;
        -moz-border-radius: 30px;
        border-radius: 30px;
      }
      span.date {
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="success">
      <p>
        <!--Data Appended <strong>Succesfully</strong>.-->
        [@msg]
        <br />
        <span class="date">[@currdate]</span>
      </p>
    </div>
    <script type="text/javascript">
      setTimeout(function () {
        window.location.replace("http://google.com");
      }, 2000);
    </script>
  </body>
</html>
